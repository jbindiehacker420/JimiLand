name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Configure Pages
      id: pages
      uses: actions/configure-pages@v3

    - name: Build site
      env:
        NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
        NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        NOTION_GIGS_DATABASE_ID: ${{ secrets.NOTION_GIGS_DATABASE_ID }}
        SITE_BASE_URL: '/JimiLand'
      run: |
        echo "Building site..."
        python -m src.generator.site_generator
        echo "Verifying output..."
        if [ ! -f "output/index.html" ]; then
          echo "Error: index.html not found in output directory"
          exit 1
        fi
        echo "Content of output directory:"
        ls -la output/
        echo "First few lines of index.html:"
        head -n 10 output/index.html

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: './output'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
