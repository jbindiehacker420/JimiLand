{% if current_track %}
<div class="spotify-now-playing">
    <div class="track-info">
        {% if current_track.album_art %}
        <img src="{{ current_track.album_art }}" alt="{{ current_track.album }}" class="album-art">
        {% endif %}
        <div class="track-details">
            <span class="now-playing-label">Now Playing:</span>
            <a href="{{ current_track.url }}" target="_blank" class="track-name">{{ current_track.name }}</a>
            <span class="artist-name">by {{ current_track.artist }}</span>
        </div>
    </div>
</div>

<style>
.spotify-now-playing {
    background: rgba(29, 185, 84, 0.1);  /* Spotify green with transparency */
    border-radius: 8px;
    padding: 1rem;
    margin: 1rem 0;
    max-width: 400px;
}

.track-info {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.album-art {
    width: 60px;
    height: 60px;
    border-radius: 4px;
}

.track-details {
    display: flex;
    flex-direction: column;
}

.now-playing-label {
    font-size: 0.8rem;
    color: #1DB954;  /* Spotify green */
    text-transform: uppercase;
}

.track-name {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    margin: 0.2rem 0;
}

.track-name:hover {
    color: #1DB954;
}

.artist-name {
    color: #888;
    font-size: 0.9rem;
}
</style>
{% endif %}
