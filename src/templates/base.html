<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ site_title }}{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS -->
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        nav { margin-bottom: 2rem; }
        nav a {
            margin-right: 1rem;
            color: #4a5568;
            text-decoration: none;
        }
        nav a:hover {
            color: #2d3748;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{{ site_base_url }}/">Home</a>
        <a href="{{ site_base_url }}/about/">About</a>
        <a href="{{ site_base_url }}/gigs/">Gigs</a>
        <a href="{{ site_base_url }}/archive/">Archive</a>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer style="margin-top: 4rem; text-align: center; color: #718096;">
        <p>&copy; {{ current_year }} {{ site_title }}. All rights reserved.</p>
    </footer>
</body>
</html>
