<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ site_title }}{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ site_base_url }}/static/css/styles.css">
    {% if theme == 'dark' %}
    <link rel="stylesheet" href="{{ site_base_url }}/static/css/dark-theme.css">
    {% endif %}
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header class="site-header">
        <div class="header-content">
            <h1 class="site-title">
                <a href="{{ site_base_url }}/">{{ site_title }}</a>
            </h1>
            <nav class="site-nav">
                <a href="{{ site_base_url }}/" class="nav-link">Home</a>
                <a href="{{ site_base_url }}/about/" class="nav-link">About</a>
                <a href="{{ site_base_url }}/gigs/" class="nav-link">Gigs</a>
                <a href="{{ site_base_url }}/archive/" class="nav-link">Archive</a>
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; {{ current_year }} {{ site_title }}. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="{{ site_base_url }}/static/js/main.js"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
